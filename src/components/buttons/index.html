<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/main.css">
  <title>Buttons</title>
</head>
<body>
<header>
  <div class="menu">
    <a href="../../index.html" class="button">Back to Home</a>
  </div>
</header>
<div class="content">
  <section>
    <h3>A Basic Button</h3>
    <div class="button">Buy Now</div>
  </section>
  <section>
    <h3>A Button Element with the Button Class</h3>
    <button class="button">Send Mail</button>
  </section>

  <section>
    <h3>An Anchor with a Button Class</h3>
    <a href="#" class="button">Search</a>
  </section>

  <section>
    <h3>Buttons of different sizes</h3>
    <div class="button button--sm">A Small Button</div><br>
    <div class="button">A Normal Button</div><br>
    <div class="button button--md">A Medium Button</div><br>
    <div class="button button--lg">A Large Button</div><br>
  </section>
</div>
</body>
</html>

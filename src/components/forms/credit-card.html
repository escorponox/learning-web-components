<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/main.css">
  <title>Credit Card Form</title>
</head>
<body>
<header>
  <div class="menu">
    <a href="../../index.html" class="button menu__button">Back to Home</a>
    <a href="index.html" class="button menu__button">Back to Forms Showcase</a>
  </div>
</header>
<div class="content">
  <form id="credit-card-form" class="coves-form" method="post" action="#" novalidate>
    <h1 class="coves-form__heading">Credit Card</h1>
    <section><label for="full-name" class="coves-form__label">Card Name</label>
      <div class="coves-form__input-container--column">
        <input id="full-name" class="coves-form__input coves-form__input--required"
               type="text" name="full-name" placeholder="Cardholder's Full Name" tabindex="1">
        <div id="full-name__error" class="coves-form__error--attached"></div>
      </div>
      <label for="card-number" class="coves-form__label">Card Number</label>
      <div class="coves-form__input-container--column">
        <input id="card-number" class="coves-form__input coves-form__input--required"
               type="text" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" tabindex="2">
        <div id="card-number__error" class="coves-form__error--attached"></div>
      </div>
      <label for="csv" class="coves-form__label">CSV</label>
      <div class="coves-form__input-container--column">
        <input id="csv" class="coves-form__input coves-form__input--required"
               type="text" name="csv" maxlength="3" tabindex="3">
        <div id="csv__error" class="coves-form__error--attached"></div>
        <span id="csv-tooltip">Card Security Code</span>
      </div>
      <label class="coves-form__label">Expiration Date</label>
      <div class="coves-form__input-container--row">
        <select id="month" class="coves-form__input--inline coves-form__select" name="month" tabindex="4">
          <option class="select-default" selected value="">Month</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="year" class="coves-form__input--inline coves-form__select" name="year" tabindex="5">
          <option class="select-default" selected value="">Year</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
        <span id="date__error" class="coves-form__error"></span>
      </div>
    </section>
    <input type="submit" class="button" value="Submit" tabindex="6">
  </form>
</div>
<script src="../../scripts/validators.js"></script>
<script src="../../scripts/credit-card.js"></script>
</body>
</html>

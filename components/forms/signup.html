<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../../css/forms.css"/>
  <link rel="stylesheet" href="../../css/icons.css"/>
  <link rel="stylesheet" href="../../css/buttons.css"/>
  <link rel="stylesheet" href="../../css/home.css"/>
  <meta charset="UTF-8">
  <title>Signup Form</title>
</head>
<body>
<div class="menu">
  <a href="../../index.html" class="button button--green">Back to Home</a>
  <a href="index.html" class="button button--green">Back to Forms Showcase</a>
</div>
<div class="content">
  <div class="coves-form">
    <form method="post" action="#" novalidate autocomplete="off">
      <label for="username" class="coves-form__label">Username</label>
      <input id="username" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-user"
             type="text" name="username" placeholder="Your username"
             tabindex="1">
      <label for="first-name" class="coves-form__label">First Name</label>
      <input id="first-name" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-name"
             type="text" name="firstname" placeholder="Your first name"
             tabindex="2">
      <label for="last-name" class="coves-form__label">Last Name</label>
      <input id="last-name" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-name"
             type="text" name="lastname" placeholder="Your last name"
             tabindex="3">
      <label for="email" class="coves-form__label">Email Address</label>
      <input id="email" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-email"
             type="email" name="email" placeholder="Your e-mail address"
             tabindex="4">
      <label for="birth" class="coves-form__label">Date of Birth</label>
      <input id="birth" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-date"
             type="text" name="birth" placeholder="Your date of birth"
             tabindex="5">
      <label for="pass" class="coves-form__label">Password</label>
      <input id="pass" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-pass"
             type="password" name="pass" tabindex="6">
      <label for="pass-repeat" class="coves-form__label">Repeat Password</label>
      <input id="pass-repeat" class="coves-form__input coves-form__input--hover coves-form__input--focus icon-pass"
             type="password" name="pass-repeat" tabindex="7">
      <input type="submit" class="button" value="Submit" tabindex="8">
    </form>
  </div>
</div>
</body>
</html>

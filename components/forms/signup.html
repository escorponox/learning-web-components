<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="forms.css"/>
  <link rel="stylesheet" type="text/css" href="../buttons/buttons.css"/>
  <meta charset="UTF-8">
  <title>Signup Form</title>
</head>
<body>
<div class="coves-signup-form">
  <form method="post" action="#" novalidate>
    <label for="username" class="coves-label">Username</label>
    <input id="username" class="coves-input icon-user" type="text" name="username" placeholder="Your username"
           tabindex="1">
    <label for="first-name" class="coves-label">First Name</label>
    <input id="first-name" class="coves-input icon-name" type="text" name="firstname" placeholder="Your first name"
           tabindex="2">
    <label for="last-name" class="coves-label">Last Name</label>
    <input id="last-name" class="coves-input icon-name" type="text" name="lastname" placeholder="Your last name"
           tabindex="3">
    <label for="email" class="coves-label">Email Address</label>
    <input id="email" class="coves-input icon-email" type="email" name="email" placeholder="Your e-mail address"
           tabindex="4">
    <label for="birth" class="coves-label">Date of Birth</label>
    <input id="birth" class="coves-input icon-date" type="text" name="birth" placeholder="Your date of birth"
           tabindex="5">
    <label for="pass" class="coves-label">Password</label>
    <input id="pass" class="coves-input icon-pass" type="password" name="pass" tabindex="6">
    <label for="pass-repeat" class="coves-label">Repeat Password</label>
    <input id="pass-repeat" class="coves-input icon-pass" type="password" name="pass-repeat" tabindex="7">
    <input type="submit" class="button" value="Submit" tabindex="8">
  </form>
</div>
</body>
</html>

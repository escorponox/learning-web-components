<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="forms.css"/>
  <link rel="stylesheet" type="text/css" href="../buttons/buttons.css"/>
  <meta charset="UTF-8">
  <title>Signup Form</title>
</head>
<body>
<div class="coves-signup-form">
  <form method="post" action="#" novalidate>
    <label for="username" class="coves-label">Username</label>
    <input id="username" class="coves-input" type="text" name="username" required placeholder="Your username"
           tabindex="1">
    <label for="first-name" class="coves-label">First Name</label>
    <input id="first-name" class="coves-input" type="text" name="firstname" required placeholder="Your first name"
           tabindex="2">
    <label for="last-name" class="coves-label">Last Name</label>
    <input id="last-name" class="coves-input" type="text" name="lastname" required placeholder="Your last name"
           tabindex="3">
    <label for="email" class="coves-label">Email Address</label>
    <input id="email" class="coves-input" type="email" name="email" required placeholder="Your e-mail address"
           tabindex="4">
    <label for="birth" class="coves-label">Date of Birth</label>
    <input id="birth" class="coves-input" type="text" name="birth" required placeholder="Your date of birth"
           tabindex="5">
    <label for="pass" class="coves-label">Password</label>
    <input id="pass" class="coves-input" type="password" name="pass" tabindex="6">
    <label for="pass-repeat" class="coves-label">Repeat Password</label>
    <input id="pass-repeat" class="coves-input" type="password" name="pass-repeat" tabindex="7">
    <input type="submit" class="button" value="Submit" tabindex="8">
  </form>
</div>
</body>
</html>

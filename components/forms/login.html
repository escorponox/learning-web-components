<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/forms.css"/>
  <link rel="stylesheet" href="../css/buttons.css"/>
  <link rel="stylesheet" href="../css/icons.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
<div class="coves-form">
  <form method="post" action="#" novalidate autocomplete="off">
    <label for="username" class="coves-label">Username</label>
    <input id="username" class="coves-input input-hover input-focus icon-user" type="text" name="username" tabindex="1">
    <label for="pass" class="coves-label">Password</label>
    <input id="pass" class="coves-input input-hover input-focus icon-pass" type="password" name="pass" tabindex="2">
    <div class="coves-checkbox coves-align-center">
      <input id="remember" type="checkbox" name="remember" value="1" tabindex="3">
      <label for="remember" class="fake-checkbox input-hover"><span class="fa fa-check fa-lg" aria-hidden="true"></span></label>
      <label for="remember" class="coves-label label-pointer input-hover">Remember me</label>
    </div>
    <input type="submit" class="button button-center button-md" value="Login" tabindex="4">
  </form>
</div>
</body>
</html>

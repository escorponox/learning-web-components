<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="forms.css"/>
  <link rel="stylesheet" type="text/css" href="icons.css"/>
  <link rel="stylesheet" type="text/css" href="../buttons/buttons.css"/>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
<div class="coves-signup-form">
  <form method="post" action="#" novalidate autocomplete="off">
    <label for="username" class="coves-label">Username</label>
    <input id="username" class="coves-input icon-user" type="text" name="username" tabindex="1">
    <label for="pass" class="coves-label">Password</label>
    <input id="pass" class="coves-input icon-pass" type="password" name="pass" tabindex="2">
    <div class="coves-checkbox">
      <input id="remember" type="checkbox" value="1" tabindex="3">
      <label for="remember" class="fake-checkbox"></label>
      <label for="remember" class="coves-label label-pointer">Remember me</label>
    </div>
    <input type="submit" class="button button-center button-md" value="Login" tabindex="4">
  </form>
</div>
</body>
</html>

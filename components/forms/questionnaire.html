<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../../css/forms.css"/>
  <link rel="stylesheet" href="../../css/buttons.css"/>
  <meta charset="UTF-8">
  <title>Questionnaire</title>
</head>
<body>
<div class="coves-form">
  <form method="post" action="#" novalidate>
    <label class="coves-label">How did you find this page?</label>
    <div class="coves-radio-container">
      <input id="magazine" class="coves-radio-input" type="radio" name="find" value="magazine" tabindex="1">
      <label for="magazine" class="coves-label coves-label-normal coves-label-pointer coves-input-hover">Magazine</label>
    </div>
    <div class="coves-radio-container">
      <input id="tv" class="coves-radio-input" type="radio" name="find" value="tv">
      <label for="tv" class="coves-label coves-label-normal coves-label-pointer coves-input-hover">TV</label>
    </div>
    <div class="coves-radio-container">
      <input id="google" class="coves-radio-input" type="radio" name="find" value="google">
      <label for="google" class="coves-label coves-label-normal coves-label-pointer coves-input-hover">Google Ad</label>
    </div>
    <div class="coves-radio-container">
      <input id="friend" class="coves-radio-input" type="radio" name="find" value="friend">
      <label for="friend" class="coves-label coves-label-normal coves-label-pointer coves-input-hover">Friend</label>
    </div>
    <div class="coves-radio-container">
      <input id="other" class="coves-radio-input" type="radio" name="find" value="other">
      <label for="other" class="coves-label coves-label-normal coves-label-pointer coves-input-hover">Other</label>
      <input id="other-text" class="coves-radio-text" type="text" name="other-text" placeholder="Other media" tabindex="2">
    </div>
    <input type="submit" class="button" value="Submit" tabindex="3">
  </form>
</div>
</body>
</html>
